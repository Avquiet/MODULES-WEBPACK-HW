<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datetime superapp</title>
</head>

<body>

    <form id="datecalc">
        <h3>Калькулятор дат</h3>
        <label>
            <strong>Первая дата:</strong>
            <input type="date" name="firstDate"/>
        </label>
        <label>
            <strong>Вторая дата:</strong>
            <input type="date" name="secondDate"/>
        </label>
        <button type="submit">Расчитать промежуток</button>
        <p id="datecalc__result"></p>
    </form>


    <div id="home" class="content"></div>
    <div id="portfolio" class="panel">
        <h3>Timer</h3>
        <input type="text" id="timer">
        <button id="startTime">Start</button>
        <button id="pauseTime">Stop</button>
        <button id="resetTime">Reset</button>

        <h4 id="show"></h4>
    </div>

    <div id="header">
        <ul id="navigation">
            <li><a id="link-home" href="#home">Date Calculator</a></li>
            <li><a id="link-portfolio" href="#portfolio">Timer</a></li>
        </ul>
    </div> 
</body>
</html>
